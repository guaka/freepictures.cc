<head>
  <title>freepictures.cc</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <!-- view-source:http://twitter.github.io/bootstrap/examples/sticky-footer-navbar.html -->
  <div id="wrap">

    <header>
      <div class="row">
        <div class="span2" style="text-align:right">
          <img src="http://freepictures.cc/sites/freepictures.cc/files/cc%20orange%20flip-160px.png">
        </div>
        <div class="span10">
          <h1>freepictures.cc</h1>
          <span id="slogan">Fresh, Sweet and Tasty Creative Commons Images - free to reuse, to remix and to share</span>
          <div>
            <input id="search" type="text" value="" placeholder="search" />
          </div>
        </div>
      </div>
    </header>
    
    <div class="container">
      <div>
        {{#each pages}}
        <div class="cc-image">
          <a href="http://commons.wikimedia.org/wiki/{{article}}">
            <div>
              <img src="{{url}}" style="height: 300px; width: 350px;" alt="{{name}}" />
            </div>
            {{description}}
          </a>
        </div>
        {{/each}}
      </div>
    </div>
    <div id="push"></div>
  </div>

  <footer>
    <div>{{> footer}}</div>
  </footer>
</template>
