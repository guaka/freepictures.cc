<head>
  <title>freepictures.cc</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <header>
    <div class="row">
      <div class="span4" style="text-align:right">
        <img src="http://freepictures.cc/sites/freepictures.cc/files/cc%20orange%20flip-160px.png">
      </div>
      <div class="span8">
        <h1>Free Pictures.cc</h1>
        <input id="search" type="text" value="" placeholder="search" />
      </div>
    </div>
  </header>



  <ul>
    {{#each pages}}
    <li>
      <a href="http://commons.wikimedia.org/wiki/{{article}}">{{name}}</a> {{page}}
    </li>
    {{/each}}
  </ul>
</template>
