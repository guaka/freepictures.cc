<head>
  <title>freepictures.cc</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <!-- view-source:http://twitter.github.io/bootstrap/examples/sticky-footer-navbar.html -->
  <div id="wrap">

    <header class="navbar navbar-fixed-top">
      <a href="#">
        <div id="logo">
          <img src="/cc-orange-flip-160px.png" alt="freepictures.cc logo">
        </div>
      </a>
      <div>
        <h1><a href="#">freepictures.cc</a></h1>
        <span id="slogan">Fresh, Sweet and Tasty Creative Commons Images - free to reuse, to remix and to share</span>
        <div>
          <input id="search" type="text" value="" placeholder="search" />
        </div>
      </div>
    </header>
    
    {{> images}}
    <div id="push"></div>
  </div>

  <footer>
    <div>{{> footer}}</div>
  </footer>
</template>
