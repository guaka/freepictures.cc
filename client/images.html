

<template name="images">
  <div class="container">
    <div id="wrapper">
      <div id="columns">

        {{#each pages}}
        <div class="cc-image">
          <a href="http://commons.wikimedia.org/wiki/{{article}}" class="preview" target="_blank">
            <div class="pin">
              <img class="image" src="{{thumbUrl}}" style="width: {{thumbwidth}}px; height: {{thumbheight}}px" alt="{{name}}" /> <br />
              <img src="http://commons.wikimedia.org/favicon.ico" /> {{description}}
            </div>

          </a>
        </div>
        {{/each}}

        {{#each flickrImages}}
        <div class="cc-image">
          <a href="{{origUrl}}" target="_blank">
            <div class="pin">
              <img src="{{thumbUrl}}" alt="" />
              <img src="http://flickr.com/favicon.ico" /> {{title}}
            </div>
          </a>
        </div>
        {{/each}}

      </div>
    </div>
  </div>
</template>
